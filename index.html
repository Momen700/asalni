<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع اسألني</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      direction: rtl;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      width: 60%;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #2196F3;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #1976D2;
    }
    #answer {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h1>📚 مرحباً بك في موقع "اسألني"</h1>
  <p>اكتب سؤالك وسيتم الإجابة عليه فوراً باستخدام الذكاء الاصطناعي</p>

  <input type="text" id="question" placeholder="اكتب سؤالك هنا...">
  <button onclick="ask()">ابحث</button>

  <div id="answer">الجواب سيظهر هنا...</div>

  <script src="ask.js"></script>
</body>
</html>
