<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اسألني</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      direction: rtl;
    }
    .container {
      margin: 50px auto;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 5px;
      width: 80%;
      font-size: 16px;
    }
    button {
      width: 30%;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #answer {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📘 اسألني</h1>
    <p>اكتب سؤالك وسيظهر الجواب من الكتاب</p>
    <input type="text" id="question" placeholder="اكتب سؤالك هنا...">
    <br>
    <button onclick="askQuestion()">ابحث</button>
    <div id="answer"></div>
  </div>

  <script>
    async function askQuestion() {
      const question = document.getElementById("question").value;
      const answerDiv = document.getElementById("answer");
      answerDiv.innerText = "⏳ جاري البحث...";

      try {
        const response = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            question: question,
            context: "هذا مكان النص من الكتاب وسنضيفه لاحقا"
          })
        });

        const data = await response.json();
        if (data.answer) {
          answerDiv.innerText = "✅ الجواب: " + data.answer;
        } else {
          answerDiv.innerText = "❌ لم أجد جواباً واضحاً.";
        }
      } catch (err) {
        answerDiv.innerText = "⚠ خطأ: " + err.message;
      }
    }
  </script>
</body>
</html>
